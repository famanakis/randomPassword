<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="main-content">
        <h2>Generate a <br>
          <span class="green-letters">random password</span></h2>
        <p>Never use an insecure password again.</p>
        <button type="button" class="btn" id="btn-generate">
          <img src="icon-1.png" alt="bolt icon" class="bolt-icon">
          Generate passwords</button>
        <div class="line"></div>
      </div>
      <div class="passwords">
        <input type="text" class="icon" name="password1" 
          id="password1" aria-label="password option one"/>
        <input type="text" class="icon" name="password2" 
          id="password2" aria-label="password option two"/>
        <input type="text" class="icon" name="password3" 
          id="password3" aria-label="password option three"/>  
        <input type="text" class="icon" name="password4" 
          id="password4" aria-label="password option four"/>
         
      </div>
    </div>
	<script src="index.js"></script>
  </body>
</html>
